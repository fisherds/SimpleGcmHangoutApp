application: fisherds-hangout-gcm
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

#Endpoints handler
- url: /_ah/spi/.*
  script: mercury_api.app

#JavaScript client
- url: /
  static_files: static/index.html
  upload: static/index\.html  
  
#Server template client
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: endpoints
  version: latest